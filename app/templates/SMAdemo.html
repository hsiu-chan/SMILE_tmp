<!DOCTYPE html><html><head>
    <title>index</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="{{ url_for('static',filename='css/katex.min.css') }}">
    
    <link href="{{ url_for('static',filename='css/style.css') }}" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/849ddf9236.js" crossorigin="anonymous"></script>
    
    
    
    
    <script src="{{ url_for('static',filename='js/jquery-3.4.1.min.js') }}"></script>
    
  
  </head>
  <body for="html-export">
    
  
<div class="mume markdown-preview" id="main">
      <div class="title">
        <h1>SMAdemo</h1>
      </div>
    
    <h1 class="mume-header" >上傳照片</h1>

  <div style="left: auto;">
  <form method="post" enctype="multipart/form-data" >
    <div>
      <input
      type="file"
      id="img_upl"
      data-target="file-uploader"
      accept=".jpg, .jpeg, .png"
      style="position:absolute;height: 20em;width: 100%;">
    </div>
    <div class="preview" style="background:#cccccc;height: 20em;text-align:center;z-index:1;"><p style="line-height: 20em;color:black;left:auto">未選擇任何檔案</p></div>
  </form>
  </div>
  
  <div class="container">
    <div class="btn" id="send" style="background-color: green;">Send</div>
    <div class="btn" id="red" style="background-color: red;">red</div>
    <div class="btn" id="blue" style="background-color: blue;">blue</div>
</div>

<h1 class="mume-header" id="rt">結果</h1>

<div class="container">
<canvas id="myCanvas"></canvas>
</div>

<div class="text-center" id="show"></div>
</div>

  

  
  
  
  
  
  
  
</div>
  <script src="{{ url_for('static',filename='js/SMAdemo/main.js') }}"></script>
  
  
  </body></html>
